name: 🚀 LLMOps Watcher CI

on:
  push:
    branches: [ main ]

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: 📂 Create folders with .gitkeep if missing
        run: |
          for d in testing_data prompts configs logs best_model best_prompt; do
            mkdir -p "$d"
            touch "$d/.gitkeep"
          done

      - name: 🧪 Debug: Check folders before mount
        run: |
          echo "Checking folder contents:"
          for d in testing_data prompts configs logs best_model best_prompt; do
            echo "--- $d ---"
            ls -la "$d"
          done

      - name: 🐳 Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ⚙️ Build and run with Docker Compose
        run: |
          docker-compose down --volumes --remove-orphans
          docker-compose up --build --abort-on-container-exit
