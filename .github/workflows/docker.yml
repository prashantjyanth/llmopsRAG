name: 🚀 LLMOps Watcher CI

on:
  push:
    branches: [ main ]

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: 📂 Ensure folders exist with dummy files
        run: |
          for d in testing_data prompts configs logs best_model best_prompt; do
            mkdir -p "$d"
            echo "dummy file for $d" > "$d/.gitkeep"
          done

      - name: 🧪 Debug volume source folders
        run: |
          echo "📁 Checking directory contents before Docker Compose:"
          for d in testing_data prompts configs logs best_model best_prompt; do
            echo "--- $d ---"
            ls -la "$d"
          done

      - name: 🐳 Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ⚙️ Build and run with Docker Compose
        run: |
          docker-compose down --volumes --remove-orphans
          docker-compose up --build --abort-on-container-exit
