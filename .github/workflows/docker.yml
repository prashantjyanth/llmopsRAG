name: 🚀 LLMOps Watcher CI

on:
  push:
    branches: [ main ]

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: 🧪 Create test data dynamically (optional)
        run: |
          mkdir -p testing_data
          echo '{"sample": "test"}' > testing_data/test.json

      - name: 📂 Confirm test data exists
        run: |
          echo "📁 Host testing_data content before Docker:"
          ls -la testing_data

      - name: 🐳 Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ⚙️ Build & run using Docker Compose
        run: |
          docker-compose down --volumes --remove-orphans
          docker-compose up --build --abort-on-container-exit
