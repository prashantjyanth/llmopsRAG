services:
  llmops-watcher:
    build: .
    container_name: llmops-watcher
    restart: unless-stopped
    env_file:
      - .env
    working_dir: /app
    volumes:
      - ./prompts:prompts
      - ./testing_data:testing_data
      - ./best_prompt:best_prompt
      - ./best_model:best_model
      - ./configs:configs
      - ./logs:logs
    command: python main.py
